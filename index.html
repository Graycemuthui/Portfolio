<!DOCTYPE html>

  <body>

      <nav class="nav container">

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid" id="navItems">
            <li class="nav__item">
              <a href="#home" class="nav__link"
                ><i class="fa-solid fa-house nav__icon"></i>Home</a
              >
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link"
                ><i class="fa-solid fa-user nav__icon"></i>About</a

            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link"

            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link"

            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link"
                ><i class="fa-solid fa-image nav__icon"></i>Portfolio</a
              >
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link"
                ><i class="fa-solid fa-message nav__icon"></i>Contact me</a
              >
            </li>
          </ul>
          <i class="fa-solid fa-xmark nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="fa-solid fa-bars"></i>
          </div>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--==================== SCROLL TOP ====================-->

    <script src=""></script>
